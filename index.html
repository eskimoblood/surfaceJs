// set the scene size
var scene = new THREE.Scene();
var width = window.innerWidth - 200;
var height = window.innerHeight;
var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);

var renderer = new THREE.WebGLRenderer();
renderer.setSize(width, height);
document.body.appendChild(renderer.domElement);
camera.position.z = 10;
var directionalLight = new THREE.DirectionalLight(0xeeffee, 0.74);
directionalLight.position.set(0, 1, 1);
scene.add(directionalLight);

var directionalLight = new THREE.DirectionalLight(0xeeffee, 0.74);
directionalLight.position.set(0, -1, -1);
scene.add(directionalLight);

var controls = new THREE.TrackballControls(camera, renderer.domElement);
controls.target.set(0, 0, 0);
controls.rotateSpeed = 1;
controls.zoomSpeed = .5;
controls.panSpeed = 1;

controls.noZoom = false;
controls.noPan = false;

controls.staticMoving = false;
controls.dynamicDampingFactor = 0.3;

controls.minDistance = 1;
controls.maxDistance = 50;

render();

function render() {
  requestAnimationFrame(render);
  controls.update();
  renderer.autoClear = true;
  renderer.render(scene, camera);
}

dat.GUI.prototype.removeFolder = function(name) {
  var folder = this.__folders[name];
  if (!folder) {
    return;
  }
  folder.close();
  this.__ul.removeChild(folder.domElement.parentNode);
  delete this.__folders[name];
  this.onResize();
}


var setting = new Settings();
var gui;
window.onload = function() {
  gui = new dat.GUI();
  gui.add(setting, 'shape', [
    'DoubleCone',
    'EnnepersSurface',
    'FishSurface',
    'Horn',
    'Pillow',
    'Shell',
    'Sphere',
    'SphereHarmonics',
    'SuperDuperShape'
  ]).onChange(changeShape);

  changeShape('SphereHarmonics');
};


function changeShape(shape) {
  var preset = presets[shape];

  gui.removeFolder('Settings');
  if (preset) {
    var settingsFolder = gui.addFolder('Settings');
    for (var i in preset) {
      var p = preset[i];
      setting[i] = p.value;
      settingsFolder.add(setting, i, p.min, p.max).onChange(change);
      settingsFolder.open();
    }
  }

  changeSettings(shape);
  function change() {
    changeSettings(shape, setting);
  }


}

function changeSettings(shape, setting) {
  if (surface) {
    scene.remove(surface);
  }
  if (setting) {
    setting.phiSteps = 100;
    setting.thetaSteps = 100;
  }
  var geometry = new window[shape](setting || { phiSteps: 100, thetaSteps: 100}).getGeometry();
  var material = new THREE.MeshPhongMaterial({side: THREE.DoubleSide});
  surface = new THREE.Mesh(geometry, material);
  scene.add(surface);
}
