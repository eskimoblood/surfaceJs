// set the scene size
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

var geometry = new MoebiusStrip({phiSteps: 100, thetaSteps: 100}).getGeometry();
var material = new THREE.MeshPhongMaterial({side: THREE.DoubleSide});
var cube = new THREE.Mesh(geometry, material);
scene.add(cube);

camera.position.z = 10;
var directionalLight = new THREE.DirectionalLight(0xeeffee, 0.74);
directionalLight.position.set(0, 1, 1);
scene.add(directionalLight);

render();

function render() {
  requestAnimationFrame(render);

  cube.rotation.x += 0.01;
  cube.rotation.y += 0.01;
  renderer.autoClear = true;
  renderer.render(scene, camera);
}

dat.GUI.prototype.removeFolder = function(name) {
  var folder = this.__folders[name];
  if (!folder) {
    return;
  }
  folder.close();
  this.__ul.removeChild(folder.domElement.parentNode);
  delete this.__folders[name];
  this.onResize();
}


var setting = new Settings();
var gui;
window.onload = function() {
  gui = new dat.GUI();
  gui.add(setting, 'shape', [
    'DoubleCone',
    'EnnepersSurface',
    'FishSurface',
    'Horn',
    'MoebiusStrip',
    'Pillow',
    'Shell',
    'Sphere',
    'SphereHarmonics',
    'SuperDuperShape'
  ]).onChange(changeShape);
};


function changeShape(shape) {
  var preset = presets[shape];

  gui.removeFolder('lala');
  if (preset) {
    var f2 = gui.addFolder('lala');
    for (var i in preset) {
      var p = preset[i];
      setting[i] = p.value;
      f2.add(setting, i, p.min, p.max).onChange(change);

    }
  }

  changeSettings(shape);
  function change() {
    changeSettings(shape, setting);
  }


}

function changeSettings(shape, setting) {
  scene.remove(cube);
  if (setting) {
    setting.phiSteps = 100;
    setting.thetaSteps = 100;
  }
  var geometry = new window[shape](setting || { phiSteps: 100, thetaSteps: 100}).getGeometry();
  var material = new THREE.MeshPhongMaterial({side: THREE.DoubleSide});
  cube = new THREE.Mesh(geometry, material);
  scene.add(cube);
}
